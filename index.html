    <style>
      body {
        background-color: #F1F5F9;
      }

      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 20s linear infinite;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.45);
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .gradient-text {
        background: linear-gradient(to right, #6366f1, #a855f7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .gradient-button {
        background-image: linear-gradient(to right, #6366f1, #a855f7, #8b5cf6);
        transition: 0.5s;
        background-size: 200% auto;
      }
      .gradient-button:hover {
        background-position: right center;
      }
      .answer-option {
        position: relative;
      }
      .answer-option::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 0.75rem; /* Corresponds to Tailwind's rounded-xl */
        padding: 1px; /* Border thickness */
        background: linear-gradient(to right, #6366f1, #a855f7);
        -webkit-mask:
           linear-gradient(#fff 0 0) content-box,
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: exclude;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out, box-shadow 0.2s ease-in-out;
        pointer-events: none;
      }
      .answer-option:hover::before {
        opacity: 1;
      }
      .answer-option:active::before {
        box-shadow: 0 0 12px 0px #8b5cf6;
      }
    </style>
